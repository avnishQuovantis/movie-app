<div class="homelist">
  <div class="homelist__catagory" [routerLink]="['/catagories/' + linkName]">
    {{ catagory }}
    <i class="fa-solid fa-chevron-right"></i>
  </div>

  <div class="homelist__items">
    <div class="homelist__items--prevous" (click)="prevousSlide()">
      <i class="fa-solid fa-chevron-left"></i>
    </div>
    <div class="homelist__items--next" (click)="nextSlide()">
      <i class="fa-solid fa-chevron-right"></i>
    </div>

    <div
      class="homelist__items_item"
      *ngFor="let dataset of mainData"
      (click)="openItem(dataset['id'])"
      [style.background-image]="'url(' + dataset['Images'][0] + ')'"
    >
      <button
        class="homelist__items_item--watchlist btn"
        (click)="$event.stopPropagation(); addToWatchlist(dataset)"
      >
        +
      </button>
      <div class="homelist__items_item-details">
        <div class="homelist__items_item-details--rating">
          <i style="color: yellow" class="fa-solid fa-star"></i>
          {{ dataset["imdbRating"] }}
        </div>
        <h6 class="homelist__items_item-details--title">
          {{ dataset["Title"] | shortend: 25 }}
        </h6>
        <vr></vr>
      </div>
    </div>
  </div>
</div>
